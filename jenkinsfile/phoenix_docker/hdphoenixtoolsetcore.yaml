apiVersion: v1
kind: Pod
metadata:
  labels:
    label: hdphoenixtoolsetcore
spec:
  containers:
  - name: hdphoenixtoolsetcore
    namespace: opsapp
    image: harbor.qianfan123.com/toolset/phoenixcore:${version}
    command: ["sleep"]
    args: ["1000"]
    tty: true
    imagePullPolicy: "Always"
    volumeMounts:
    - mountPath: "/root/.ssh"
      name: "volume-0"
      readOnly: false
    - mountPath: "/bin/docker"
      name: "volume-2"
      readOnly: false
    - mountPath: "/var/run/docker.sock"
      name: "volume-1"
      readOnly: false
    workingDir: "/home/jenkins/agent"
  volumes:
  - name: "volume-0"
    secret:
      defaultMode: 384
      secretName: "jenkins-ssh-key"
  - hostPath:
      path: "/usr/bin/docker"
    name: "volume-2"
  - hostPath:
      path: "/var/run/docker.sock"
    name: "volume-1"
  - hostPath:
      path: "/home/jenkins/agent/workspace"
    name: "workspace-volume"
  imagePullSecrets:
  - name: "harbor-admin"
  nodeSelector:
    app: "jenkins"
  serviceAccount: "jenkins"
  restartPolicy: "Never"
